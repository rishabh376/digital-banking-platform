name: CI-CD

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: accounts-api

jobs:
  build_scan_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ github.sha }} ./services/accounts-api

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.0.31
        with:
          image-ref: $IMAGE_NAME:${{ github.sha }}
          format: 'table'
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push
        run: |
          docker tag $IMAGE_NAME:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${{ github.sha }}

  deploy_to_cluster:
    needs: build_scan_push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      - name: Set kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          mkdir -p ~/.kube
          mv kubeconfig ~/.kube/config
      - name: Helm deploy to cluster
        run: |
          helm upgrade --install accounts-api charts/base-chart -n dbank --create-namespace \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/accounts-api \
            --set image.tag=${{ github.sha }}
